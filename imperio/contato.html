                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="limitador">
        <h1>Contato</h1>
        <form id="my-form" action="https://formspree.io/f/mgednqgp" method="post">
            <div class="nome">
                <!-- TAG para adicionar texto que identifique o campo de digitação -->
                <label for="nome">Nome:</label>
                <!-- o label "for" sempre é configurado de acordo com o "id" do input-->
                <!-- o PHP não consegue ler o conteúdo sem o "name" -->
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="nome" id="email" required>
                <!-- "required" indica que o campo é obrigatório -->
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div>
                <!-- cols= coluna ou largura, rows= linha ou altura -->
                <textarea name="mensagem" id="mensagem" cols="47" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <p id="my-form-status"></p>
            </div>
        </form>


        <span id="logo">
            <img src="img/home/logo-imperio.png" alt="" width="55px">
        </span>
    </main>

    <footer>
        <p>Império&copy; 2022</p>
    </footer>
